{% extends "accounts_base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="signup-card shadow p-5 bg-white rounded">
        <h2 class="text-center mb-4 text-primary">Create an Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
            </div>
        </form>
        <p class="mt-3 text-center">Already have an account?
            <a href="{% url 'login' %}" class="text-decoration-none">Login</a>
        </p>
    </div>
</div>
{% endblock %}
