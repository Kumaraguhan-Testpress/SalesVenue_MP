{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesVenue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="main-header">
        <nav class="main-nav">
            <div class="container d-flex justify-content-between align-items-center py-3">
                <h1 class="mb-0"><a href="{% url 'ad_list' %}" class="site-title">SalesVenue</a></h1>
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <span class="welcome-text">Welcome, {{ user.username }}</span>
                        <div>
                            <form method="post" action="{% url 'logout' %}" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-light ms-3">
                                    Logout
                                </button>
                            </form>
                        </div>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-login ms-3">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <hr class="header-divider">
    </header>

    <main class="container py-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="main-footer">
        <hr class="footer-divider">
        <p>&copy; {% now "Y" %} SalesVenue. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
